<body>
    <div class="container-box">
        <div class="container">
        
    <div class="center-dot"></div>

    

    <div class="timeshow t1">

        <div class="time-here">9</div>
    </div>
    <div class="timeshow t5">

    </div>
    <div class="timeshow t6">
        <div class="time-here">5</div>
        <div class="time-here">11</div>
    </div>
    
        <div id="sec-box" class="box-container1">
            <div class="pointer-container1">
                <div class="pointer1"></div>
            </div>
        </div>

            <div class="pointer-container2">
